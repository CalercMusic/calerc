      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes text-shimmer {
        0% {
          text-shadow: 0 0 4px #8B0000, 0 0 10px #8B0000;
        }
        50% {
          text-shadow: 0 0 6px #8B0000, 0 0 15px #600000;
        }
        100% {
          text-shadow: 0 0 4px #8B0000, 0 0 10px #8B0000;
        }
      }
      .text-glow {
        color: #fff;
        animation: text-shimmer 3s ease-in-out infinite;
